<mat-card [class.not-available]="!piatto.available">
  <img
    mat-card-image
    [src]="piatto.imageUrl"
    [alt]="piatto.title"
  />
  <mat-card-header>
      <mat-card-title><a routerLink="{{ piatto.id }}">{{ piatto.title | titlecase }}</a></mat-card-title>
      <mat-card-subtitle>{{ piatto.price | currency:'â‚¬'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ piatto.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick(piatto.id)">Elimina</button>
    <button mat-button [routerLink]="['/edit', piatto.id]">Modifica</button>
  </mat-card-actions>
</mat-card>
